<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Challenge</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="form-row">
                <div class="col form-group">
                    <label for="first">Primeiro nome</label>
                    <input type="text" id="first" class="form-control">
                </div>
                <div class="col form-group">
                    <label for="last">Último nome</label>
                    <input type="text" id="last" class="form-control">
                </div>
            </div>
            <hr>
            <div class="form-row">
                <div class="col-sm-3 form-group">
                    <label for="zipcode">CEP</label>
                    <input type="text" id="zipcode" class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div class="col-sm-9 form-group">
                    <label for="adress">Endereço</label>
                    <input type="text" id="adress" class="form-control">
                </div>
                <div class="col-sm-3 form-group">
                    <label for="number">Número</label>
                    <input type="text" id="number" class="form-control">
                </div>
            </div>

            
            <div class="form-row">
                <div class="col-sm-6 form-group">
                    <label for="complement">Complemento</label>
                    <input type="text" id="complement" class="form-control">
                </div>
                <div class="col-sm-6 form-group">
                    <label for="district">Bairro</label>
                    <input type="text" id="district" class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div class="col-sm-4 form-group">
                    <label for="city">Cidade</label>
                    <input type="text" id="city" class="form-control">
                </div>
                <div class="col-sm-4 col-6 form-group">
                    <label for="state">Estado</label>
                    <input type="text" id="state" class="form-control">
                </div>
                <div class="col-sm-4 col-6 form-group">
                    <label for="country">País</label>
                    <input type="text" id="country" class="form-control">
                </div>
            </div>

            <div class="form-row">
                <button type="submit" class="btn btn-primary btn-block">Salvar</button>
            </div>
        </form>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
