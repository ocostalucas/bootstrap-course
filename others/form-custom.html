<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>


    <div class="container">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" name="gender" id="gender" class="custom-control-input" value="M">
            <label for="gender" class="custom-control-label">Masculino</label>
        </div>

        <div class="custom-control custom-radio">
            <input type="radio" name="gender" id="gender-m" class="custom-control-input" value="M">
            <label for="gender-m" class="custom-control-label">Masculino</label>
        </div>

        <div class="custom-control custom-radio">
            <input type="radio" name="gender" id="gender-f" class="custom-control-input" value="F">
            <label for="gender-f" class="custom-control-label">Feminino</label>
        </div>

        <div class="form-group">
            <label for="volume">Volume</label>
            <input class="custom-range" type="range" min="0" max="5" step="0.5" id="volume" name="volume">
        </div>


        <div class="form-group">
            <label for="state">Estado</label>
            <select id="estado" name="estado " class="custom-select">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
            </select>
        </div>


        <div class="custom-control custom-switch">
            <input type="checkbox" name="gender-w" id="switch" class="custom-control-input" value="M">
            <label for="switch" class="custom-control-label">Manter conectado</label>
        </div>
    </div>


    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script>

    </script>
</body>


</html>
